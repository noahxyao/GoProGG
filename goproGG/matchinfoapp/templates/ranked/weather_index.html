<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
    <!--<link rel="stylesheet" href="styles/debug.css">-->
</head>
<body>

<!-- .hero -->
<section class="hero is-info">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Summoner Information
            </h1>
        </div>
    </div>
</section>
<!-- /.hero -->

<!-- .Search Bar -->
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            {{ form.name }}
                        </div>
                        <div class="control">
                            <button class="button is-info">
                                Add Summoner
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.Search Bar -->

<!-- .Section -->
<section class="section has-background-light">
    <div class="container">
        <div class="columns">

            <!-- .Left Columns -->
            <div class="column">
                {% for summoner in summoner_data %}
                <div class="box">
                    <div class="notification notification is-info">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-64x64">
                                    <img src="https://ddragon.leagueoflegends.com/cdn/10.8.1/img/profileicon/{{summoner.profileIconId}}.png" alt="{{summoner.name}} - Profile">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ summoner.name }}</span>
                                        <br>
                                        <span class="subtitle">Summoner Level: {{summoner.summonerLevel}}</span>
                                        <br> Last Played: {{lastGamePlayed}} hours ago
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- /.Left Columns -->

            <!-- .Right Columns -->
            <div class="column">
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <p class="is-size-5">
                                <h1 class="is-size-4">Match X</h1>
                                This is Match Information
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <!-- /.Right Columns -->
        </div>
    </div>
</section>
<!-- /.Section -->



<footer class="footer">
</footer>
</body>
</html>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Summoner Information</title>
